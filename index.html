<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura-Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <!-- PRIMA COLONNA -->
        <div class="bg-lightblue padding-20">
            <div class="container">
                <div class="row-flex">
                    <div class="col-25 start border flex">Logo</div>
                    <div class="col-50 center border flex">linklinklinklink</div>
                    <div class="col-25 end border flex">Login</div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- SECONDA COLONNA -->
        <div class="bg-blue padding-30">
            <div class="container-40">
                <div class="row-flex">
                    <div class="col-150"></div>
                </div>
            </div>
        </div>
        <!-- terza quarta e quinta colonna -->
        <div class="container">
            <div class="row-flex">
                <div class="col-skyblue width-60 height-400 border"></div>
                <div class="col-pink width-40 height-400 border"></div>
            </div>
        </div>
        

        <div class="bg-grey">
            <div class="container">
                <div class="row-flex">
                    <div class="col-pink width-60 height-400 border"></div>
                    <div class="col-skyblue width-40 height-400 border"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row-flex">
                <div class="col-skyblue width-60 height-400 border"></div>
                <div class="col-pink width-40 height-400 border"></div>
            </div>
        </div>
        
        <div class="bg-grey">
            <div class="container">
                <div class="row-flex">
                    <div class="col-green border width-100"></div>
                </div>
            </div>
        </div>
            
    </main>

</html>
